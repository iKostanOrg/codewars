---
# yamllint â€” Linter for YAML files
# https://www.mankier.com/1/yamllint#Table_of_Contents-Configuration
yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'

ignore:
  - depricated/
  - ./*.codeclimate.yml

rules:
  anchors: enable
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments: disable
  comments-indentation: disable
  document-start: disable
  empty-lines: enable
  empty-values: disable
  float-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length:
    max: 80
    level: warning
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces:
    ignore:
      - ./.codeclimate.yml
  truthy:
    level: warning
