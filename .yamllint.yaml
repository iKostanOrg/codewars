---
# yamllint â€” Linter for YAML files
# https://www.mankier.com/1/yamllint#Table_of_Contents-Configuration
yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'

ignore: |
  deprecated/

rules:
  anchors: enable
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments: disable
  comments-indentation: enable
  document-start: enable
  empty-lines: enable
  empty-values: disable
  float-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length:
    max: 80
    level: warning
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy:
    level: warning
