---
reviews:
  high_level_summary: true
engines:
 duplication:
  enabled: true
 metric:
  enabled: true
 coverage:
  enabled: true
 prospector:
  enabled: true
 pylint:
  enabled: true
  python_version: 3.7
languages:
 python:
  extensions:
   - '.py'
  markup:
   extensions:
    - '.md'
exclude_paths:
 - '.venv/**'
 - 'allure-report/**'
 - 'allure-results/**'
 - 'deprecated/**'
 - 'docs/**'
 - 'allure-report/**'
 - 'img/**'
 - '.circleci/**'
 - '.circleci/**'
 - '.github/**'
 - '**__init__.py'
 - 'requirements.txt'
 - 'pytest.ini'
 - '.gitignore'
 - '.gitattributes'
