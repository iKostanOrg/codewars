---
engines:
 duplication:
   enabled: true
 metric:
   enabled: true
 coverage:
   enabled: true
 prospector:
  enabled: true
 pylint:
  enabled: true
  python_version: 3.7
languages:
  python:
    extensions:
      - '.py'
  markup:
    extensions:
     - '.md'
exclude_paths:
  - 'docs/**'
  - 'allure-report/**'
  - 'img/**'
  - '.circleci/**'
  - '.circleci/**'
  - '.github/**'
  - '*__init__.py'
  - 'rocro.yml'
  - 'requirements.txt'
  - 'pytest.ini'
  - '.travis.yml'
  - '.gitignore'
  - '.gitattributes'
  - '.coveragerc'
  - '.codacy.yml'
