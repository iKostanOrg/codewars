---
name: MyPy for kyu8

on:   # yamllint disable-line rule:truthy
  push:
    branches:
      - 'kyu8'

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: 'ubuntu-24.04'
    # Adding 'timeout-minutes: 10' would prevent jobs from running
    # indefinitely if something goes wrong
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.x"]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        # This is the version of the action for setting up Python,
        # not the Python version.
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install mypy
          pip install types-requests
      - name: Check to make sure that the module is in your Python path
        run: |
          echo $PYTHONPATH
      - name: Python Data Type Checking with MyPy
        # Python Type Checking (Guide)
        # https://realpython.com/python-type-checking/
        run: |
          mypy kyu_8 --ignore-missing-imports --check-untyped-defs
