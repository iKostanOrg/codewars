---
name: Flake8

on:   # yamllint disable-line rule:truthy
  push:
    branches:
      - 'utils'
      - 'none'
  workflow_call:

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: 'ubuntu-24.04'
    # Adding 'timeout-minutes: 10' would prevent jobs from running
    # indefinitely if something goes wrong
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.x"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        # This is the version of the action for setting up Python,
        # not the Python version.
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current
      # Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install flake8
      - name: Check to make sure that the module is in your Python path
        run: |
          echo $PYTHONPATH
      - name: Lint with flake8
        # yamllint disable rule:line-length
        # stop the build if there are Python syntax errors or undefined names
        # exit-zero treats all errors as warnings.
        # The GitHub editor is 127 chars wide
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --doctests --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=127 --benchmark --show-source --statistics
        # yamllint enable rule:line-length
