---
# This workflow will install Python dependencies, run tests
# and lint with a variety of Python versions
# For more information see:
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Unitest KYU_2 with pytest

on:   # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - kyu2
  push:
    branches-ignore:
      - main
      - master
      - kyu3
      - kyu4
      - kyu5
      - kyu6
      - kyu7
      - kyu8
      - utils
      - Documentation

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        # This is the version of the action for setting up Python,
        # not the Python version.
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install pytest
          pip install -r requirements.txt
      - name: Version check
        run:
          pytest --version
      - name: Unitest with pytest
        # yamllint disable rule:line-length
        run:
          python -m pytest ./kyu_2 -v -rP --doctest-modules --junitxml=junit/test-results-${{ matrix.os }}-${{ matrix.python-version }}.xml --cov-report term-missing --cov-fail-under=80 --cov=./kyu_2 --cov-report xml:test-coverage-${{ matrix.os }}-${{ matrix.python-version }}.xml
      # Source: https://github.com/orgoro/coverage
      - name: Post Coverage Report
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: test-coverage-${{ matrix.os }}-${{ matrix.python-version }}.xml
          token: ${{ secrets.GITHUB_TOKEN }}