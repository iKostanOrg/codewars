---
name: Markdown Lint

on:   # yamllint disable-line rule:truthy
  push:
    branches-ignore:
      - main
      - master
      - kyu2
      - kyu3
      - kyu4
      - kyu5
      - kyu6
      - kyu7
      - kyu8
      - utils
  workflow_call:

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: 'ubuntu-24.04'
    steps:
      - name: Checkout v4
        uses: actions/checkout@v4
      - name: markdownlint-cli2-action v16
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          config: '.markdownlint-cli2.yaml'
          fix: true
          globs: '**/*.md'
          separator: ','
