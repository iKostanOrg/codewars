---
# An example .markdownlint-cli2.yaml file
# Example markdownlint configuration with all
# properties set to their default value
# https://github.com/DavidAnson/markdownlint/blob/v0.32.1/schema/.markdownlint.yaml

# Fix any fixable errors
fix: true

# Ignore files referenced by .gitignore (only valid at root)
gitignore: true
# Define glob expressions to use (only valid at root)
# globs:
#  - "!*bout.md"
# Define glob expressions to ignore
# ignores:
#  - "ignore*.md"
# MD013/line-length : Line length :
# https://github.com/DavidAnson/markdownlint/blob/v0.32.1/doc/md013.md
MD013:
  # Number of characters
  line_length: 80
  # Number of characters for headings
  heading_line_length: 80
  # Number of characters for code blocks
  code_block_line_length: 300
  # Include code blocks
  code_blocks: false
  # Include tables
  tables: false
  # Include headings
  headings: true
  # Strict length checking
  strict: false
  # Stern length checking
  stern: false
