---
version: 2.1  # use CircleCI 2.1
orbs:
  python: circleci/python@2.1.1

jobs:  # A basic unit of work in a run

  build:  # runs not using Workflows must have a `build` job as entry point
    # How to specify Python version in circleCI orb?
    # https://discuss.circleci.com/t/how-to-specify-python-version-in-circleci-orb/47322/3
    executor:
      name: python/default
      # use Python 3.10
      tag: "3.12"

    steps:  # steps that comprise the `build` job
      - checkout
      - run:
          command:
            python --version
          name: Check python version
      - run:
          command:
            python -m pip install --upgrade pip
          name: Upgrade pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - run:
          command: |
            echo $PATH
          name: Display system path
      - run:
          command: |
            python -m pip install pytest
          name: Install pytest
      - run:
          command: |
            python -m pytest --version
          name: Show pytest version
      - run:
          command:
            mkdir /home/circleci/project/test-results
          name: Create test-results folder
      - run:
          command:
            python -m pytest . -v -rP --doctest-modules --junitxml=junit/test-results.xml --cov-report term-missing --cov-fail-under=80 --cov=./ --cov-report html:test-coverage.html --cov-report xml:test-coverage.xml
          name: Run tests with pytest
      - run:
          command:
            ls test-results/
          name: List test files
      # https://circleci.com/docs/2.0/collect-test-data/
      - store_test_results:
          path: test-results/
      # Upload test summary for display in Artifacts:
      # https://circleci.com/docs/2.0/artifacts/
      - store_artifacts:
          path: test-results/
          destination: tr1
